<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>koderzzz</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="dakotarosell.github.io/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="banner">
            <a href="https://koderzzz.com">
                <img src="dakotarosell.github.io/res/site banner.png" alt="banner image">
            </a>
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="https://koderzzz.com/downloads">music downloads</a></li>
                <li><a href="#">contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="coming-soon-image">
        <img src="dakotarosell.github.io/res/abandon self coming soon.png" alt="coming soon">
    </div>

    <div class="separator-line"></div>

    <nav class="social-media">
        <a href="https://www.tiktok.com/@koderzzzofficial" class="social-link">tiktok</a>
        <a href="https://soundcloud.com/koderzzz" class="social-link">soundcloud</a>
        <a href="https://www.instagram.com/koderzzzofficial/" class="social-link">instagram</a>
    </nav>

    <div class="streaming-section">
        <div class="streaming-image">
            <img src="dakotarosell.github.io/res/headshot.png" alt="streaming platforms">
        </div>
        <div class="streaming-text">
            on all streaming platforms
        </div>
    </div>

    <div class="popup" id="contact-popup">
        <div class="popup-content">
            for commercial inquiries, please contact me at officialkoderzzz@gmail.com
            <div class="popup-close" id="popup-close">cool</div>
        </div>
    </div>

    <script>
        document.getElementById('popup-close').addEventListener('click', function () {
            document.getElementById('contact-popup').style.display = 'none';
        });

        document.querySelector('a[href="#"]').addEventListener('click', function (e) {
            e.preventDefault();
            document.getElementById('contact-popup').style.display = 'block';
        });
    </script>
</body>
</html>
