<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>koderzzz</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="dakotarosell.github.io/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="banner">
            <a href="https://koderzzz.com">
                <img src="dakotarosell.github.io/res/site banner.png" alt="banner image">
            </a>
        </div>
        <div class="main-nav">
            <ul>
                <li><a href="#">music downloads</a></li>
                <li><a href="#" id="contact-btn">contact</a></li>
            </ul>
        </div>
        <!-- Profile image is commented out as per previous instructions -->
        <!-- <div class="profile-image-container">
            <img src="dakotarosell.github.io/res/headshot.png" alt="profile image" class="profile-image">
        </div> -->
    </header>
    <div class="coming-soon-image">
        <img src="dakotarosell.github.io/res/abandon self coming soon.png" alt="coming soon image">
    </div>
    <div class="separator-line"></div>
    <nav class="social-media">
        <a href="https://www.tiktok.com/@koderzzzofficial" target="_blank" class="social-link">tiktok</a>
        <a href="https://soundcloud.com/koderzzz" target="_blank" class="social-link">soundcloud</a>
        <a href="https://www.instagram.com/koderzzzofficial/" target="_blank" class="social-link">instagram</a>
    </nav>

    <!-- New section below social media links -->
    <div class="streaming-section">
        <div class="streaming-image">
            <img src="dakotarosell.github.io/res/headshot.png" alt="streaming profile image">
        </div>
        <div class="streaming-text">
            <p>on all streaming platforms</p>
        </div>
    </div>

    <!-- Popup Modal -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <p>for commercial inquiries please contact me at <a href="mailto:officialkoderzzz@gmail.com">officialkoderzzz@gmail.com</a></p>
            <span class="popup-close">cool</span>
        </div>
    </div>

    <script>
        // JavaScript to handle popup visibility
        document.getElementById('contact-btn').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('popup').style.display = 'flex';
        });

        document.querySelector('.popup-close').addEventListener('click', function() {
            document.getElementById('popup').style.display = 'none';
        });
    </script>
</body>
</html>
